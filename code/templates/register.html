{% extends 'layout/base.html' %}

{% block content %}
 <style>
    body {
      background-image: url('/static/backgroundimage.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .card {
      background: rgba(35, 41, 3, 0.389); /* Set a semi-transparent white background for the card */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.608);}
    .login-container {
        margin-top: 50px;
    }
  </style>
</head>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <div class="card">
                
                <div class="card-headerlÌ¥ text-white">
                    Registration Form
                </div>
                <div class="card-body">
                    <form method="post"> 
                        <div class="form-group mb-3">
                            <label class="fs-6" for="username" style="color: white;">
                                <i class="fa fa-user"></i>
                                Username
                            </label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username" name="username">
                        </div>
                        <div class="form-group mb-3">
                            <label class="fs-6" for="email" style="color: white;"><i class="fa fa-envelope"></i> Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" >
                        </div>
                        <div class="form-group mb-3">
                            <label class="fs-6" for="password" style="color: white;"><i class="fa-solid fa-key"></i> Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password1">
                        </div>
                        <div class="form-group mb-3">
                            <label class="fs-6" for="confirmPassword" style="color: white;"><i class="fa-solid fa-key"></i>Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="password2"
                                placeholder="Confirm your password">
                        </div>

                        <button type="submit" class="btn btn-success btn-block">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
